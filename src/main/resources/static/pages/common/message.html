<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>消息中心</title>
    <script src="../../js/vue.js"></script>
    <script src="../../js/axios-0.18.0.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="../../element-ui/lib/index.js"></script>
</head>
<body>
<div id="app">
    <template>
        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="message"
                    label="消息"
            >
            </el-table-column>

        </el-table>
    </template>

</div>
</body>
</html>
<script>
    new Vue({
        el:"#app",
        data:{

            tableData:[]
        },created(){
            this.getmessage();
        },
        methods:{
            getmessage(){
                axios.get("/common/getmessage").then((res)=>{
                    if (res.data.flag) {
                        this.tableData = res.data.data;
                    } else {
                        this.$message.error(res.data.message);
                    }
                })
            }
        }
    })
</script>
